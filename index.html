<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe Game - Star Wars</h1>
      <div class="container">
        <!-- Row 1 of game board -->
        <div class="row">
          <div class="col-xs-4 square" id="0">0</div>
          <div class="col-xs-4 square" id="1">1</div>
          <div class="col-xs-4 square" id="2">2</div>
        </div>

        <!-- Row 2 of game board -->
        <div class="row">
          <div class="col-xs-4 square" id="3">3</div>
          <div class="col-xs-4 square" id="4">4</div>
          <div class="col-xs-4 square" id="5">5</div>
        </div>

        <!-- Row 3 of game board -->
        <div class="row">
          <div class="col-xs-4 square" id="6">6</div>
          <div class="col-xs-4 square" id="7">7</div>
          <div class="col-xs-4 square" id="8">8</div>
        </div>
      </div>
      <p>May the force be with you</p>
    </body>
</html>
